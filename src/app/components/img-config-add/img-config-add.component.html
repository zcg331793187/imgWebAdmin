<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>新增爬虫配置</h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group"><label class="col-sm-2 control-label">站点名称</label>

                            <div class="col-sm-10"><input type="text" name="webName" [(ngModel)]="webName" class="form-control"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group" *ngFor="let i of baseKeyWord">
                            <label class="col-sm-2 control-label">{{ i.keyName }}</label>
                            <div class="col-sm-10">
                                <input type="text" name="value" class="form-control" [(ngModel)]="i.value">
                                <span
                                    class="help-block m-b-none">提示：{{ i.tips }}</span>
                            </div>
                        </div>


                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="submit">Cancel</button>
                                <button class="btn btn-primary" type="submit" (click)="add()" >Save changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
