<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>爬虫配置详情</h5>
        </div>
        <div class="ibox-content">
          <form method="get" class="form-horizontal">
            <div class="form-group"><label class="col-sm-2 control-label">站点名称</label>

              <div class="col-sm-10">

                <div class="col-sm-10"><input type="text" name="webName" value="{{webName}}" class="form-control" disabled></div>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group" *ngFor="let item of config">
              <label class="col-sm-2 control-label">{{item.key}} </label>
              <div class="col-sm-10">
                <input type="text" value="{{item.value}}" class="form-control" disabled>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
